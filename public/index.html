<!-- Add in-app browser detection script -->
<script>
  (function detectInAppBrowser() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Check for in-app browsers like Facebook Messenger
    if (userAgent.includes("FBAN") || userAgent.includes("FBAV")) {
      alert("This app works best in a secure browser. Please open this link in your default browser.");
      
      // Optionally, provide a button to open the current URL in the default browser
      const currentUrl = window.location.href;
      const openInBrowserButton = document.createElement("button");
      openInBrowserButton.textContent = "Open in Browser";
      openInBrowserButton.style = "position:fixed;bottom:10px;right:10px;z-index:1000;padding:10px;background-color:#007BFF;color:white;border:none;border-radius:5px;";
      openInBrowserButton.onclick = function () {
        window.location.href = `googlechrome://navigate?url=${currentUrl}`;
      };
      document.body.appendChild(openInBrowserButton);
    }
  })();
</script>
